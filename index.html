<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- external js file link -->
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="main">
    <div class="main-container" role="main">

      <!-- Card-0 or main details-card -->
      <div class="card-0">
        <section class="sec-1">
          <img src="./images/image-jeremy.png" class="avatar" alt="avatar" role="img">
          <div class="person-report">
            <p class="small-text" role="contentinfo">
              Report for
            </p>
            <h1 class="person-name" role="heading">
              Jeremy Robson
            </h1>
          </div>
        </section>
        <div class="sec-2" role="button">
          <button class="timestamp" role="button"> Daily </button> 
          <button class="timestamp" role="button"> Weekly </button> 
          <button class="timestamp" role="button"> Monthly </button> 
        </div>
      </div>
  
      <!-- Card-1 or work-card -->
      <div class="card-1 card">
        <div class="card-1-sec-1">
          <img src="./images/icon-work.svg" aria-hidden="true" alt="">
        </div>
        <div class="card-1-sec-2">
          <div class="title-icon">
            <h2 class="card-1-title" role="heading">
              Work
            </h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="daily-prev-flex">
            <p class="work-hour-daily" role="contentinfo">
              5hrs <!-- daily -->
            </p>
            <p class="work-prev-hour-daily" role="contentinfo">
              Previous - 7hrs <!-- daily --> 
            </p>
          </div>
        </div>
      </div>

      <!-- Card-2 or play-card -->
      <div class="card-2 card">
        <div class="card-2-sec-1">
          <img src="./images/icon-play.svg" aria-hidden="true" alt="">
        </div>
        <div class="card-2-sec-2">
          <div class="title-icon">
            <h2 class="card-2-title" role="heading">
              Play
            </h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="daily-prev-flex">
            <p class="play-hour-daily" role="contentinfo">
              1hr <!-- daily -->
            </p>
            <p class="play-prev-hour-daily" role="contentinfo">
              Previous - 2hrs <!-- daily -->
            </p>
          </div>
        </div>
      </div>
  
      <!-- Card-3 or study-card -->
      <div class="card-3 card">
        <div class="card-3-sec-1">
          <img src="./images/icon-study.svg" aria-hidden="true" alt="">
        </div>
        <div class="card-3-sec-2">
          <div class="title-icon">
            <h2 class="card-3-title" role="heading">
              Study
            </h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
            <div class="daily-prev-flex">
              <p class="study-hour-daily" role="contentinfo">
                0hrs <!-- daily -->
              </p>
              <p class="study-prev-hour-daily" role="contentinfo">
                Previous - 1hr <!-- daily -->
              </p>
            </div>
        </div>
      </div>
  
      <!-- Card-4 or execercise-card -->
      <div class="card-4 card">
        <div class="card-4-sec-1">
          <img src="./images/icon-exercise.svg" aria-hidden="true" alt="">
        </div>
        <div class="card-4-sec-2">
          <div class="title-icon">
            <h2 class="card-4-title" role="heading">
              Exercise
            </h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="daily-prev-flex">
            <p class="exe-hour-daily" role="contentinfo">
              1hr <!-- daily -->
            </p>
            <p class="exe-prev-hour-daily" role="contentinfo">
              Previous - 1hr <!-- daily -->
            </p>
          </div>
        </div>
      </div>
  
      <!-- Card-5 or Social-Card -->
      <div class="card-5 card">
        <div class="card-5-sec-1">
          <img src="./images/icon-social.svg" aria-hidden="true" alt="">
        </div>
        <div class="card-5-sec-2">
          <div class="title-icon">
            <h2 class="card-5-title" role="heading">
              Social
            </h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="daily-prev-flex">
            <p class="social-hour-daily" role="contentinfo">
              1hr <!-- daily -->
            </p>
            <p class="social-prev-hour-daily" role="contentinfo">
              Previous - 3hrs <!-- daily -->
            </p>
          </div>
        </div>
      </div>
  
      <!-- Card-6 or Self-Care-card -->
      <div class="card-6 card">
        <div class="card-6-sec-1">
          <img src="./images/icon-self-care.svg" aria-hidden="true" alt="">
        </div>
        <div class="card-6-sec-2">
          <div class="title-icon">
            <h2 class="card-6-title" role="heading">
              Self Care
            </h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="daily-prev-flex">
            <p class="sc-hour-daily" role="contentinfo">
              0hrs <!-- daily -->
            </p>
            <p class="sc-prev-hour-daily" role="contentinfo">
              Previous - 1hr <!-- daily -->
            </p>
          </div>
        </div>
      </div>
  
    </div>
  </div>

  <div role="doc-credits" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="#">Pranav.</a>
  </div>
</body>
</html>
